<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flood Relief | Request History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="request_history.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white fw-bold">
            Flood Relief System
        </a>
        <div class="ms-auto">
            <a href="request_form.html" class="btn btn-light fw-semibold">
                Make Request
            </a>
        </div>
    </div>
</nav>

<main class="flex-fill">
    <div class="container my-5">

        <h2 class="text-center mb-4 text-blue">
            Your Previous Relief Requests
        </h2>

        <div class="mb-4">
            <label for="userIDInput" class="form-label fw-semibold text-blue">
                Enter Your User ID:
            </label>
            <input type="number" id="userIDInput" class="form-control" placeholder="User ID">
            <button class="btn btn-blue mt-2" onclick="loadRequestHistory()">
                Load History
            </button>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Relief Type</th>
                    <th>Contact Name</th>
                    <th>Contact Number</th>
                    <th>Severity Level</th>
                    <th>Name of Family Members</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="requestHistoryBody">
            </tbody>
        </table>

    </div>
</main>

<footer class="footer">
    <div class="container text-center">
        <p class="mb-0">Â© 2026 FloodSafe</p>
    </div>
</footer>

<script src="request_histroy.js"></script>
</body>
</html>
