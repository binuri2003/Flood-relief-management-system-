<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Requests | Flood Relief</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="manage_request.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <span class="navbar-brand fw-semibold">Manage Request</span>

    <div class="ms-auto d-flex gap-2">
        <a href="request_form.html" class="btn btn-light fw-semibold">
            Make Request
        </a>
        <a href="request_history.html" class="btn btn-light fw-semibold">
            View History
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="page-title mb-4">Manage Requests (Editable within 24 hours)</h3>

    <div class="table-responsive">
        <table class="table custom-table">
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Relief Type</th>
                    <th>Contact Name</th>
                    <th>Contact Number</th>
                    <th>Severity Level</th>
                    <th>Name of Family Members</th>
                    <th>Description</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody">
            </tbody>
        </table>
    </div>
</div>

<footer class="footer mt-5">
    <div class="container text-center">
        <p class="mb-0">©️ 2026 FloodSafe</p>
    </div>
</footer>

<script src="manage_request.js"></script>
</body>
</html>
