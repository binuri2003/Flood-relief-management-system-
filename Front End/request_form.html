<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relief Request Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="request_form.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Flood Relief Request Form</h2>
        <form id="reliefForm">

            <div class="card mb-4">
                <div class="card-header bg-light text-primary fw-bold">
                    User Information
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="userID" class="form-label">User ID *</label>
                        <input type="text" class="form-control" id="userID" name="userID" required>
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="userName" name="userName" required>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-light text-primary fw-bold">
                    Household Details
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="contactPerson" class="form-label">Contact Person Name *</label>
                        <input type="text" class="form-control" id="contactPerson" name="contactPerson" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactNumber1" class="form-label">Contact Number 1 *</label>
                        <input type="text" class="form-control" id="contactNumber1" name="contactNumber1" maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="contactNumber2" class="form-label">Contact Number 2</label>
                        <input type="text" class="form-control" id="contactNumber2" name="contactNumber2" maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address *</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="familyMembers" class="form-label">Number of Family Members *</label>
                        <input type="number" class="form-control" id="familyMembers" name="familyMembers" max="10" required>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-light text-primary fw-bold">
                    Relief & Location Details
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Type of Relief *</label>
                        <select class="form-select" id="reliefType" required>
                            <option value="">Select Relief Type</option>
                            <option value="food">Food</option>
                            <option value="water">Water</option>
                            <option value="medicine">Medicine</option>
                            <option value="shelter">Shelter</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="district" class="form-label">District *</label>
                        <input type="text" class="form-control" id="district" name="district" required>
                    </div>
                    <div class="mb-3">
                        <label for="divSec" class="form-label">Divisional Secretariat *</label>
                        <input type="text" class="form-control" id="divSec" name="divSec" required>
                    </div>
                    <div class="mb-3">
                        <label for="gnDivision" class="form-label">GN Division *</label>
                        <input type="text" class="form-control" id="gnDivision" name="gnDivision" required>
                    </div>

                    <label class="form-label">Flood Level *</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="floodLevel" id="low" value="low" required>
                        <label class="form-check-label" for="low">Low</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="floodLevel" id="medium" value="medium">
                        <label class="form-check-label" for="medium">Medium</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="floodLevel" id="high" value="high">
                        <label class="form-check-label" for="high">High</label>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description (optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" id="submitBtn" class="btn me-2">Submit</button>
                
            </div>
        </form>
    </div>
<footer class="footer mt-5">
    <div class="container">
        <p class="mb-0">
            Â© 2026 FloodSafe
        </p>
        
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="request_form.js"></script>
</body>
</html>
